# ---------------------------------------------------------------------------
# Coherence JavaScript Client GitHub Actions CI build.
# ---------------------------------------------------------------------------

name: Node.js CI

on:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches-ignore:
    - gh-pages
  pull_request:
    types:
      - opened
      - committed
    branches:
    - '*'
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]
        coherence-version: [22.06.2, 23.03]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # install protoc
    - run: curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v3.13.0/protoc-3.13.0-linux-x86_64.zip"
    - run: unzip protoc-3.13.0-linux-x86_64.zip -d /tmp/grpc
    - run: echo "/tmp/grpc/bin" >> $GITHUB_PATH
    # install project deps
    - run: npm install
    # run tests
    - run: COHERENCE_VERSION=${{ matrix.coherence-version }} npm run test-cycle
    # clean up
    - name: Archive production artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
          name: save-log-file
          path: log-*.txt
